<!DOCTYPE html>
<html>

<head>

<body>
    <div class="container">
        <div class="row center">
            <div class="col s12">
                <img src="../images/logo.png" class="responsive-img logo" width="250"><br>
                <h4 class="center-align logo-title">Segurança em primeiro lugar!</h4>
            </div>
            <fieldset class="login">
                <a class="btn-floating red darken-4 left" href="index.php"><i class="material-icons">keyboard_backspace</i></a>
                <br><br>
                <div class="col s12 hide" id="icon-complet">
                    <i class="large material-icons large green-text">done</i>
                </div>
                <div class="col s8 offset-s2">
                    <strong class="center-align password-recovery">Insira seu email que você usou para se cadastrar. Nós mandaremos um link para você redefinir sua senha.</strong>
                </div>
                <div class="col s12">
                    <br>
                    <div class="input-field col s7 offset-s3 groupEmail">
                        <input placeholder="Digite seu email" id="Email" type="text" name="txtEmail">
                        <label for="Email">Email</label>
                    </div>
                    <div class="input-field col s7 offset-s3 groupCode" style="display:none;">
                        <input placeholder="Digite o código recebido" id="Code" type="text" name="txtCode">
                        <label for="Code">Código</label>
                    </div>
                    <div class="input-field col s7 offset-s3 groupSenha" style="display:none;">
                        <input placeholder="Digite o código recebido" id="newPass" type="password" name="txtnewPass">
                        <label for="newPass">Nova Senha</label>
                    </div>
                    <div class="input-field col s7 offset-s3 groupConfSenha" style="display:none;">
                        <input placeholder="Digite o código recebido" id="confNewPass" type="password" name="txtconfNewPass">
                        <label for="confNewPass">Confirmar nova senha</label>
                    </div>
                </div>
                <div class="col s9 offset-s2 hide" id="divError">
                    <strong class="red-text center-align error"></strong>
                    <br><br>
                </div>
                <button class="btn waves-effect waves-light col s9 m7 offset-m3 offset-s2 red darken-4" id="btnEsqNext">Enviar</button>
                <button class="btn waves-effect waves-light col s9 m7 offset-m3 offset-s2 red darken-4" style="display:none;" id="btnConfirmarSenha">Confirmar</button>
                <button class="btn waves-effect waves-light col s9 m7 offset-m3 offset-s2 red darken-4" style="display:none;" id="btnRecuperarSenha">Recuperar Senha</button>
            </fieldset>
        </div>
